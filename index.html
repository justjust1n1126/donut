<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#222222">
     <a-torus 
       color="#43A367" 
       arc="360" 
       radius="1" 
       radius-tubular="0.1" 
       position="0 2 -4"
       animation="
       property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dur: 2000;
          easing: linear;
          loop: true; ">
       </a-torus>
    </a-scene>
  </body>
</html>
